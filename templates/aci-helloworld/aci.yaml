apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    name: project-dev
spec:
  destination:
    namespace: {{ .Values.namespace }}
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: 'wkshphyzpm.azurecr.io'
    chart: aci-hello
    targetRevision: 0.1.1
    helm:
      values: |
        image:
          repository: wkshphyzpm.azurecr.io/aci-hello
          tag: latest
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true